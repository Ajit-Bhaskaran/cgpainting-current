
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== PREBUILD PHASE START ==="
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - cd app
        - npm ci --legacy-peer-deps
        - echo "=== PREBUILD PHASE END ==="
    build:
      commands:
        - echo "=== BUILD PHASE START ==="
        - cd app
        - npm run build
        - echo "Verifying build output..."
        - ls -la out/
        - echo "Checking for images..."
        - ls -la out/*.jpg out/*.png out/*.svg || echo "Some images not found"
        - echo "=== BUILD PHASE END ==="
  artifacts:
    baseDirectory: app/out
    files:
      - '**/*'
  cache:
    paths:
      - app/node_modules/**/*
      - app/.next/cache/**/*
  environment:
    variables:
      NODE_VERSION: '18.20.4'
