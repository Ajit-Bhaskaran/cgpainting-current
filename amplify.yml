
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== PREBUILD PHASE START ==="
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - cd app
        - npm ci --legacy-peer-deps
        - echo "=== PREBUILD PHASE END ==="
    build:
      commands:
        - echo "=== BUILD PHASE START ==="
        - cd app
        - npm run build
        - echo "=== BUILD PHASE END ==="
  artifacts:
    baseDirectory: app/out
    files:
      - '**/*'
  cache:
    paths:
      - app/node_modules/**/*
      - app/.next/cache/**/*
  environment:
    variables:
      NODE_VERSION: '18.20.4'
  customHeaders:
    - pattern: '**/*.jpg'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.png'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.svg'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
