
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== PREBUILD PHASE START ==="
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - cd app
        - npm ci --legacy-peer-deps
        - echo "=== PREBUILD PHASE END ==="
    build:
      commands:
        - echo "=== BUILD PHASE START ==="
        - cd app
        - npm run build
        - echo "=== BUILD PHASE END ==="
    postBuild:
      commands:
        - echo "=== POSTBUILD PHASE START ==="
        - echo "Checking if images exist in public folder:"
        - ls -la public/
        - echo "Checking if images were copied to out folder:"
        - ls -la out/
        - echo "Copying public folder contents to out if needed:"
        - cp -r public/* out/ 2>/dev/null || echo "No public files to copy or already copied"
        - echo "=== POSTBUILD PHASE END ==="
  artifacts:
    baseDirectory: app/out
    files:
      - '**/*'
  cache:
    paths:
      - app/node_modules/**/*
      - app/.next/cache/**/*
  environment:
    variables:
      NODE_VERSION: '18.20.4'
